<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/shop-svgrepo-com.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite Shop</title>
</head>

<body>
  <main class="flex flex-col min-h-screen">
    <header class="border-b-2 border-b-gray-700 py-3 mb-4">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <div class="">
            <h1 class="font-bold text-3xl">MMS Solutions</h1>
            <p class="text-neutral-500">E-commerce</p>
          </div>
          <div>
            <button type="button"
              class="text-gray-700 border border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
            </button>
            <button data-drawer-target="cart-drawer" data-drawer-show="cart-drawer" data-drawer-placement="right"
              aria-controls="cart-drawer" id="openDrawer" type="button"
              class="animate__animated text-white relative bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
              <span id="cartItemCount"
                class="bg-red-600 absolute top-0 right-0 translate-x-[50%] -translate-y-[50%] text-[10px] w-4 h-4 flex justify-center items-center rounded-full">0</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <section id="cart-drawer"
      class="fixed top-0 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
      tabindex="-1" aria-labelledby="drawer-right-label">
      <div class="flex flex-col min-h-screen gap-3 p-4">
        <div class="cart-header">
          <h5 id="drawer-right-label" class="inline-flex items-center mb-4">
            <svg class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 20 20">
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            Your Cart ( <span id="cartCount">0</span> )
          </h5>
          <button type="button" data-drawer-hide="cart-drawer" aria-controls="cart-drawer"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
          </button>
        </div>

        <div id="cartItemGroup"
          class="flex flex-col h-[200px] overflow-scroll overflow-y-auto overflow-x-hidden flex-grow gap-5">
          <div class="hidden last:flex justify-center items-center h-full">
            <div class="text-center">
              <img class="w-40" src="./src/img/Add to Cart-amico.svg" alt="">
              <p>There Is No Item.</p>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-3 cart-footer">
          <div class="flex justify-between items-center">
            <p>Total</p>
            <p>$ <span id="cartCostTotal">0</span></p>
          </div>
          <button
            class="animate__animated text-white relative bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 flex items-center justify-center dark:bg-blue-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800">
            Buy
          </button>
        </div>
      </div>
    </section>

    <section id="category-section" class="py-3 mb-4">
      <div class="container mx-auto">
        <h1 class="text-lg mb-2">Product Category</h1>
        <div id="categoryGroup" class="flex gap-2 overflow-x-auto">
          <button
            class="active cat-btn border text-nowrap border-gray-700 duration-200 active:scale-75 px-4 py-1 rounded">All</button>
        </div>
      </div>
    </section>

    <section id="product-section">
      <div class="container py-3 mx-auto">
        <div id="productGroup" class="grid gap-4 xl:gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        </div>
      </div>
    </section>

    <footer class="py-3 mt-auto bg-gray-700">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <p class="text-white ">Copyright @ 2024 <a class="underline underline-offset-4" href="#">Aung</a></p>
          <button type="button"
            class="text-white border border-white hover:bg-white hover:text-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75 12 3m0 0 3.75 3.75M12 3v18" />
            </svg>
            </svg>
          </button>
        </div>
      </div>
    </footer>

    <template id="categoryTemplate">
      <button
        class="cat-btn duration-200 active:scale-75 border text-nowrap border-gray-700 px-4 py-1 rounded"></button>
    </template>

    <template id="productTemplate">
      <div class="product-card col-span-1">
        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt=""
          class="product-img h-[100px] ms-5 -mb-[50px]">
        <div class="w-full border-2 border-gray-700 p-5 rounded">
          <p class="product-title line-clamp-1 mt-[40px] mb-3 font-bold"></p>
          <p class="product-description line-clamp-3"></p>
          <div class="flex justify-between items-center">
            <div class="product-star flex gap-2">

            </div>
            <p class="product-rating"></p>
          </div>
          <hr class="border-2 border-gray-700">
          <p>$ <span class="product-price">100</span></p>
          <button
            class="add-to-cart-btn w-full border border-gray-700 disabled:bg-gray-700 disabled:text-white disabled:scale-100 active:scale-75 duration-300 rounded">ADD
            TO CART</button>
        </div>
      </div>
    </template>

    <template id="cartItemTemplate">
      <div class="cart-item group">
        <img class="cart-item-img h-[80px] relative z-10 ms-5 -mb-[50px]" src="" alt="">
        <div class="flex flex-col relative rounded border border-gray-700 p-2 ">
          <button class="cart-item-remove absolute top-0 right-0 pointer-events-none opacity-0 group-hover:opacity-100 group-hover:pointer-events-auto group-hover:duration-300 text-white rounded-sm flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5 bg-red-600 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>

          <p class="cart-item-title line-clamp-1 mt-[40px] mb-3 font-bold"></p>
          <div class="flex justify-between items-center">
            <p>$ 
              <span class="cart-item-cost">0</span>
              <span class="cart-item-price hidden">0</span>
            </p>
            <div class="">
              <button
                class="cart-sub-btn active:scale-75 opacity-0 group-hover:opacity-100 -translate-x-10 group-hover:translate-x-0 duration-300 bg-gray-200 rounded p-1 print:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-3 h-3 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>
              </button>
              <span class="cart-item-quantity w-5 inline-block">0</span>
              <button
                class="cart-add-btn active:scale-75 opacity-0 group-hover:opacity-100 translate-x-10 group-hover:translate-x-0 duration-300 bg-gray-200 rounded p-1 print:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-3 h-3 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
